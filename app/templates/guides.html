{% extends 'base.html' %}

{% block content %}
<div class="col-md-2"></div>
    <div class="col-md-8">
    {% for guide in guides %}
        <div class="row">
        <div class="col-md-6 mb-5">
        <img src="{{url_for('static', filename=guide.avatar)}}" alt="{{guide.name}}" width="400">
        </div>
        <div class="col-md-6">
            <h1>{{guide.name}}</h1> <br>
            {{guide.description}}<br>
            {{guide.bio}}<br>
            {{guide.phone}}<br>
        </div>
            <hr>
        </div>

    {% endfor %}
        </div>
    <div class="col-md-2"></div>
{% endblock %}
